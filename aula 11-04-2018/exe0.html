<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
	</head>
	<body>
		<!--
			Através da definição inline de estilo, mude a cor e o tamanho da fonte
			dos contéudos dos elementos h1 e p.
			h1 - color (blue) / font-size (16px)
			p - color (red) / font-size (12px)
		-->
		<h1 style="color:blue; font-size:16px;">Linguagem de Marcação</h1>
		<p style="color:red; font-size:12px;">Isto é um parágrafo.</p>
		<p>Isto é outro parágrafo</p>
	

</body></html>
